<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body onload="cargarApp()">
    <!----------------------------------------------------------------- cabecero-------------------------------------------------------- -->
    <header>
        <title> Página de presupuestos</title>
        <div class="inicio">
            <div class="contenedorLogo">
                <img class="logo" src="Logo2.png" alt="Logo Empresa">
            </div>
            <div class="info">
                <div class="informacion">Presupuesto Disponible:</div>
                <div class="cantidad" id="presupuesto">Cantidad</div>
            </div>
        </div>
        <div class="io">
            <div class="ingreso">
                <div>INGRESOS:</div>
                <div id="ingresos">valor</div>
            </div>
            <div class="egreso">
                <div>EGRESOS:</div>
                <div id="egresos">valor</div>
                <div id="porcentaje">100%</div>
            </div>
        </div>
    </header>
<!------------------------------------------------------------------------- Formulario ----------------------------------------------------->

<form action="" id="forma" onsubmit="return false;">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select name="" id="tipo" class="agregar_tipo">
                <option value="ingreso" selected>+</option>
                <option value="egreso">-</option>
            </select>
            <input type="text" class="agregarDescripcion" placeholder="Agregar una descripción" id="descripcion">
            <input type="number" class="agregarValor" placeholder="Valor" id="valor" step="any">
                <svg onclick="agregarDato()" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="20" height="20" stroke-width="1" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor">
                    <path d="M12  3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z"></path>
                    <path d="M15 12h-6"></path>
                    <path d="M12 9v6"></path>
                  </svg>
        </div>
    </div>
</form>

<!-- ---------------------------------------------------------------Lista Ingresos --------------------------------------------------------->
    <div class="contenedorPrincipal">
        <div class="listIngresos">
            <h2 class="ingresoTitulo">INGRESOS</h2>
            <div id="lista-ingresos">
                <div class="elemento">
                    <div class="elementoDescripcion">Salario</div>
                    <div class="derecha">
                        <div class="elementoValor">+2,200.00</div>
                        <svg onclick="borrar()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="" stroke="red" stroke-linecap="round" stroke-linejoin="round" width="14" height="14" stroke-width="1.5">
                            <path d="M18 6l-12 12"></path>
                            <path d="M6 6l12 12"></path>
                        </svg>
                    </div>
                </div>  
            </div>
        </div>
<!--------------------------------------------------------------------- Lista Egresos ------------------------------------------------------->
        <div class="listEgresos">
            <h2 class="egresoTitulo">EGRESOS</h2>
            <div id="lista-Egresos">
                <div class="elemento">
                    <div class="elementoDescripcion">Ropa</div>
                    <div class="derecha">
                        <div class="elementoValor salida">+20,000.00</div>
                        <svg onclick="borrar()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="" stroke="red" stroke-linecap="round" stroke-linejoin="round" width="14" height="14" stroke-width="1.5">
                            <path d="M18 6l-12 12"></path>
                            <path d="M6 6l12 12"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="Dato.js"></script>
    <script src="Ingreso.js"></script>
    <script src="Egreso.js"></script>
    <script src="app.js"></script>
</body>
</html>
